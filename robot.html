<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot</title>
    <link rel="stylesheet" href="robot.css" />
  </head>
  <body>
    <h1 class="message">
      <span class="text-wrapper">
        <span class="letters">Thank you, Helder!</span>
      </span>
    </h1>
    <div class="wrapper">
      <div class="namesLeft">
        <ul>
          <li class="fade-item">Celine</li>
          <li class="fade-item">Andi</li>
          <li class="fade-item">Agustina</li>
        </ul>
      </div>
      <div class="robot">
        <div class="square-bg">
          <div class="antenna"></div>
          <div class="robot-ear left"></div>
          <div class="robot-head">
            <div class="robot-face">
              <div class="eyes left"></div>
              <div class="eyes right"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="robot-ear right"></div>
          <div class="robot-body">
            <div class="robot-arm right"></div>
            <div class="robot-arm left"></div>
          </div>
        </div>
        <button class="toggleOn">Click. Or click not. There is no try.</button>
      </div>
      <div class="namesRight">
        <ul>
          <li class="fade-item">Stefan</li>
          <li class="fade-item">Rene</li>
          <li class="fade-item">Ringo</li>
        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="robot.js"></script>
  </body>
</html>
